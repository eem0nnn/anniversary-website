
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Happy Anniversary</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    body, html {
      height: 100%;
      font-family: 'Comic Sans MS', cursive, sans-serif;
    }
    .slide {
      display: none;
      position: absolute;
      width: 100%;
      height: 100%;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      text-align: center;
      padding: 20px;
      background-size: cover;
      background-position: center;
    }
    .active {
      display: flex;
    }
    .btn-nav {
      position: absolute;
      bottom: 30px;
      background-color: rgba(255, 255, 255, 0.7);
      border: none;
      padding: 10px 20px;
      font-size: 1rem;
      cursor: pointer;
      border-radius: 10px;
      transition: background 0.3s;
    }
    .btn-nav:hover {
      background-color: #ffe0e0;
    }
    .btn-next {
      right: 30px;
    }
    .btn-back {
      left: 30px;
    }
    .slide2, .slide3 {
      background: linear-gradient(to bottom right, #fff0f5, #ffe4e1);
    }
    .rundown, .message {
      font-size: 1.2rem;
      color: #b03060;
      margin-bottom: 30px;
      white-space: pre-line;
    }
    .gallery {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
    }
    .gallery img {
      width: 150px;
      height: 150px;
      object-fit: cover;
      border-radius: 15px;
      box-shadow: 2px 2px 10px rgba(0,0,0,0.1);
    }
  </style>
</head>
<body>

  <div class="slide slide1 active" style="background-image: url('https://i.ibb.co/yk3MF2f/anniv-bg.png');">
    <button class="btn-nav btn-next" onclick="nextSlide()">Next âž¤</button>
  </div>

  <div class="slide slide2">
    <div class="rundown">
      19.00 - Makan malam<br>
      19.30 - Tonton video kenangan<br>
      20.00 - Tukar kado<br>
      20.30 - Quality time bareng
    </div>
    <button class="btn-nav btn-back" onclick="prevSlide()">â—€ Back</button>
    <button class="btn-nav btn-next" onclick="nextSlide()">Next âž¤</button>
  </div>

  <div class="slide slide3">
    <div class="message">
      "Thank you for always being there, through every laugh, fight, and little moment in between.<br>
      One year down, forever to go. ðŸ’—"
    </div>
    <div class="gallery">
      <img src="https://via.placeholder.com/150" alt="Photo 1">
      <img src="https://via.placeholder.com/150" alt="Photo 2">
      <img src="https://via.placeholder.com/150" alt="Photo 3">
      <img src="https://via.placeholder.com/150" alt="Photo 4">
    </div>
    <button class="btn-nav btn-back" onclick="prevSlide()">â—€ Back</button>
  </div>

<script>
  let current = 0;
  const slides = document.querySelectorAll(".slide");
  function showSlide(index) {
    slides.forEach(slide => slide.classList.remove("active"));
    slides[index].classList.add("active");
    current = index;
  }
  function nextSlide() {
    if (current < slides.length - 1) showSlide(current + 1);
  }
  function prevSlide() {
    if (current > 0) showSlide(current - 1);
  }
</script>

</body>
</html>
