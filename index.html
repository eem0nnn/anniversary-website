<!DOCTYPE html>
<html lang="en">
<head>

  <title>Our Anniversary 💖</title>
  <style>
    body {
      margin: 0;
      font-family: 'Comic Sans MS', cursive, sans-serif;
      background: linear-gradient(to bottom right, #ffd1dc, #ffe6f0);
      color: #d63384;
      overflow-x: hidden;
    }
    .container {
      text-align: center;
      padding: 3rem 1rem;
    }
    h1, h2 {
      margin: 1rem 0;
    }
    .heart {
      animation: float 3s ease-in-out infinite;
      font-size: 2rem;
      color: #ff4da6;
    }
    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }
    .schedule-table {
      margin: 2rem auto;
      border-collapse: collapse;
      background: #fff0f5;
      border-radius: 10px;
      overflow: hidden;
      max-width: 400px;
    }
    .schedule-table th, .schedule-table td {
      padding: 1rem;
      border: 1px solid #ffcce6;
    }
    .button {
      display: inline-block;
      padding: 0.8rem 1.5rem;
      margin-top: 2rem;
      background: #ff80bf;
      color: white;
      border-radius: 30px;
      text-decoration: none;
      font-weight: bold;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
      transition: transform 0.2s;
    }
    .button:hover {
      transform: scale(1.05);
    }
    .footer {
      margin-top: 3rem;
      font-size: 0.9rem;
      color: #a64d79;
    }
  </style>
</head>
<body>

    <div class="footer">
      Website ini dibuat penuh cinta oleh kamu yang selalu sayang 💕
    </div>

</body>
</html>
